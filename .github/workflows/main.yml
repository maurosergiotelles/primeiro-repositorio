name: primeira-pipeline
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  primeiro-job:
    name: "Meu primeiro jo"
    runs-on: ubuntu-latest
    steps:
      - name: "Minha primeira ação"
        #working-directory: 
        #shell:
        run: echo "Hello world!!!!!!!!!!!!!!!!!!!"
        
      - name: "Segunda ação"
        run: |
          echo "O seu primeiro workflow está foi criado"
          echo "Sucesso"
          cat /etc/os-release
  segundo-job:
    name: "Instalação do ambiente NodeJS"
    runs-on: ubuntu-latest 
    needs: [primeiro-job]
    steps: 
      - name: "Verificação da versão do NodeJS atual"
        run: node --version
      - name: "Definição da versão 20.13.1 do NodeJS"
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1'
      - name: "Verificação da versão do NodeJS depois de instalar"
        run: node --version

        
